<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftDelete - Anyel EC</title>

    <!-- Agregar enlaces a los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <h1 class="mb-4">Lista de Tareas</h1>
    <div class="col-4">
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex  justify-content-between align-items-center">
                {{ task.content }}
                <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    
    <form action="/add" method="post" class="mt-3">
        <div class="mb-3">
            <label for="content" class="form-label fw-bold"> Nueva Tarea:</label>
            <input type="text" id="content" name="content" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Tarea</button>
    </form>

</body>

</html>
